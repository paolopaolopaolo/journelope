{% load static from staticfiles %}

<div class="header-ctr container-fluid">
  <div class="header row">
    <div class="logo-ctr col-xs-5 col-sm-3" href="/">
      <a href="/">
      <div class="logo-crop">
        <img src="{% static 'j_app/shared/img/ben_sprites.svg' %}">
      </div>
      <span class="logo-text hidden-xs">
        <span class="journ">Journ</span><span class="elope">elope</span>
      </span>
      </a>
    </div>
    <span class="col-xs-7 col-sm-3 right-menu">
    {% if isAuth %}
      <div class="header-username">{{ current_user }}</div>
    {% else %}
      <a href="/uauth">Sign Up</a>&emsp;<a href="/uauth">Log In</a>
    {% endif %}
    </span>
  </div>
</div>
{% if isAuth %}
<ul class="header-menu collapsed">
  <li><a href='/logout'>Logout</a></li>
</ul>
{% endif %}
